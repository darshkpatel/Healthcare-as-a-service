<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediX</title>
    <link rel="stylesheet" href="src/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/owl/owl.carousel.min.css">
  </head>
  <body>
    
    <div class="grid-y medium-grid-frame">
    <div class="cell medium-auto medium-cell-block-container">
      <div class="grid-x">
        <div class="cell shrink medium-cell-block-y">
          <div class="sidebar">
            <div class="sidebar-navigation-wrap">
                <div class="logo-container">
                    <img src="src/icons/logo.png" alt="logo" class="logo">
                    <span>MediX</span>
                  </div>

              <div class="navigation-links-container">
                <div class="nav-button active">
                  <!-- /*svg will come*/ -->
                  
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g id="icon/action/dashboard_24px">
    <path id="icon/action/dashboard_24px_2" fill-rule="evenodd" clip-rule="evenodd" d="M3 3H11V13H3V3ZM21 3H13V9H21V3ZM9 11V5H5V11H9ZM19 7V5H15V7H19ZM19 13V19H15V13H19ZM9 19V17H5V19H9ZM21 11H13V21H21V11ZM3 15H11V21H3V15Z" fill="#757575"/>
    </g>
    </svg>
    
                  <span>Dashboard</span>
                </div>

                <a href="prescriptions">
                <div class="nav-button">
                    
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="icon/action/assignment_24px">
                    <path id="icon/action/assignment_24px_2" fill-rule="evenodd" clip-rule="evenodd" d="M14.8199 4H19C20.1 4 21 4.89999 21 6V20C21 21.1 20.1 22 19 22H5C4.85999 22 4.72998 21.99 4.59998 21.97C4.20996 21.89 3.85999 21.69 3.58997 21.42C3.41003 21.23 3.26001 21.02 3.16003 20.78C3.06006 20.54 3 20.27 3 20V6C3 5.72 3.06006 5.45999 3.16003 5.23001C3.26001 4.98999 3.41003 4.76999 3.58997 4.59C3.85999 4.32001 4.20996 4.12 4.59998 4.04001C4.72998 4.01001 4.85999 4 5 4H9.18005C9.59998 2.84 10.7 2 12 2C13.3 2 14.4 2.84 14.8199 4ZM7 10V8H17V10H7ZM17 14V12H7V14H17ZM14 16H7V18H14V16ZM12 3.75C12.41 3.75 12.75 4.09 12.75 4.5C12.75 4.91 12.41 5.25 12 5.25C11.59 5.25 11.25 4.91 11.25 4.5C11.25 4.09 11.59 3.75 12 3.75ZM5 20H19V6H5V20Z" fill="#757575"/>
                    </g>
                    </svg>
    
                    <span>All Prescriptions</span>
                </div>
                </a>

                <a href="symptoms">
                  <div class="nav-button">
              
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="icon/content/add_circle_outline_24px">
                    <path id="icon/content/add_circle_outline_24px_2" fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48001 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48001 17.52 2 12 2ZM11 7V11H7V13H11V17H13V13H17V11H13V7H11ZM4 12C4 16.41 7.59 20 12 20C16.41 20 20 16.41 20 12C20 7.59 16.41 4 12 4C7.59 4 4 7.59 4 12Z" fill="#757575"/>
                    </g>
                    </svg>
        
                      <span>Add symptoms</span>
                    </div>
                </a>
              </div>
            </div>

            <div class="dark-mode-toggle">

            </div>
          </div>
        </div>

        <div class="cell-medium-auto medium-cell-block-y">
          <div class="dynamic-content-wrap">
              <div id="top-bar">
                  <div class="alert-wrap">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g id="icon/outlined/alert/add_24px">
                      <path id="icon/outlined/alert/add_24px_2" fill-rule="evenodd" clip-rule="evenodd" d="M12 1.25C11.17 1.25 10.5 1.92001 10.5 2.75V3.92001C7.35999 4.60001 5 7.39999 5 10.75V16.75L3 18.75V19.75H21V18.75L19 16.75V10.75C19 7.39999 16.64 4.60001 13.5 3.92001V2.75C13.5 1.92001 12.83 1.25 12 1.25ZM17 10.75C17 7.98999 14.76 5.75 12 5.75C9.23999 5.75 7 7.98999 7 10.75V17.75H17V10.75ZM12 22.75C10.9 22.75 10.01 21.86 10.01 20.76H13.99C13.99 21.86 13.1 22.75 12 22.75ZM11 7.75H13V10.75H16V12.75H13V15.75H11V12.75H8V10.75H11V7.75Z" fill="#757575"/>
                      </g>
                    </svg>
                  </div>
                  <div class="profile-details-wrap">
                    <div class="avatar">
                      <div class="dropdown">
                        <a href="/logout" style="color:white;"><div class="logout">Logout</div></a>
                      </div>
                    </div>
                    <div class="name">Darsh Patel</div>

                  </div>
                </div>
            <div class="tiles-wrap">
                <div class="grid-container">
                    <div class="grid-x grid-margin-x">
                        <div class="cell large-12">
                            <div class="cta">
                                <p>Want to see a Doctor?</p>
                                <a href="#">Book an appointment</a>
                            </div>
                        </div>

                        <div class="cell large-6">
                            <div class="medicine-reminder tile">
                                <h3>Medicines to take</h3>
                                {% for med in meds %}
                                <p>{{ med['name'] }} at {{ med['time'] }}</p>
                              {% endfor %}        
                            </div>
                        </div>

                        <div class="cell large-6">
                            <div class="medicine-reminder tile">
                                <h3>Upcoming Appointments</h3>
                                <div class="appointment-details routine-checkup">
                                    <h5>Routine Checkup</h5>
                                    <div class="name">Dr. Joe</div>
                                    <div class="address">59 Shepard St</div>
                                    <div class="contact">888888888</div>
                                    <div class="date">21<sup>st</sup>Oct, 11:00 am</div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="src/node_modules/jquery/dist/jquery.js"></script>
    <script src="src/node_modules/what-input/dist/what-input.js"></script>
    <script src="src/node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/owl/owl.carousel.min.js"></script>
    <script>
    $(document).ready(function(){
  $(".owl-carousel").owlCarousel({
    margin:10,
  });
});
    </script>
  </body>
</html>
